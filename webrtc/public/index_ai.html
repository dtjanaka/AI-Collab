<!DOCTYPE html>
<html>
  <head>
    <title>Viewer</title>
    <meta charset="UTF-8" />
    <link href="/styles.css" rel="stylesheet" />
  </head>
  <body>

    <div class="sidebar">
		<header>
		<h1>Chat</h1>
		</header>

		<div class="sidechat">
		  <section class="chat" id="chat">
		
		  </section>

		  


		  
		</div>
	
		<button class="collapsible" id="collapsible_nearby_team_members_tag">Nearby Team Members (0)</button>
		<div class="collapsible_content" id="collapsible_nearby_team_members">
	
		</div>
		<button class="collapsible" id="collapsible_object_tag">Object Information (0)</button>
		<div class="collapsible_content" id="collapsible_object_information">

		</div>
		
	
	</div>
	<div id="play_area">
    <video playsinline autoplay muted></video>
    <video playsinline autoplay muted></video>
	</div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/watch_ai.js"></script>

	<script>
	var coll = document.getElementsByClassName("collapsible");
	var i;

	for (i = 0; i < coll.length; i++) {
	  coll[i].addEventListener("click", function() {
		this.classList.toggle("active");
		var content = this.nextElementSibling;
		if (content.style.maxHeight){
		  content.style.maxHeight = null;
		} else {
		  content.style.maxHeight = content.scrollHeight + "px";
		} 
	  });
	}
	</script>
  </body>
</html>
